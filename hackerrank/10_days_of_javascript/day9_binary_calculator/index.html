<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id='btns'>
        <button id='btn0' class='btn'>0</button>
        <button id='btn1' class='btn'>1</button>
        <button id='btnClr' class='btn' onclick="clearScreen()">C</button>
        <button id='btnEql' class='btn' onclick="equal()">=</button>
        <button id='btnSum' class='btn operand'>+</button>
        <button id='btnSub' class='btn operand'>-</button>
        <button id='btnMul' class='btn operand'>*</button>
        <button id='btnDiv' class='btn operand'>/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
